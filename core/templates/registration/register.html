{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<!-- Start Hero Section -->
<div class="hero">
  <div class="container d-flex justify-content-center mx-auto align-items-center">
    <div class="row">
      <div class="">
        <h1>REGISTRO DE USUARIOS</h1>
      </div>
    </div>
  </div>
</div>
<!-- End Hero Section -->
<div class="container">
  <div class="row justify-content-center mt-4 mb-5">
    <div class="col-md-8">
      <form method="POST" class="p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
          {{ form | crispy }}
        </div>
        <input type="submit" class="btn btn-primary btn-block mt-3 rounded-pill" value="Registrar">
      </form>
    </div>
  </div>
</div>
<style>
  .form-control {
    height: 50px;
    border-radius: 20px;
  }
</style>
{% endblock contenido %}
